<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!--    <header th:insert="blocks/header :: header"></header>-->
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
        <a class="p-2 text-dark" href="/"><img src="https://w7.pngwing.com/pngs/72/726/png-transparent-ala-too-international-university-almaty-management-university-kochi-university-of-technology-student-emblem-label-text.png" width="50" height="50" alt=""></a>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2 text-dark" href="/men">Men</a>
                        <a class="p-2 text-dark" href="/women">Women</a>
                        <a class="p-2 text-dark" href="/about">About Us</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a  class="p-2 text-dark" href="/add">Product add</a>
                </div>
            </div>
        </div>
    </header>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Online Shop</h1>
            <p class="lead font-weight-normal">Here you can find clothes for yourself.</p>
            <a class="btn btn-outline-secondary" href="/">Coming soon</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6" th:each="el : ${products}">
                <div class="d-md-flex flex-md-equal my-md-3 pl-md-3">
                    <div class="bg-dark mr-md-2 pt-2 px-2 pt-md-4 px-md-4 text-center text-white overflow-hidden" style="width: 550px">
                        <div class="my-3 py-3">
                            <h2 class="display-5" th:text="${el.name}"></h2>
                            <p class="lead" th:text="${el.info}"></p>
                        </div>
                        <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
                            <img th:src="${el.imageUrl}" alt="image" style="width: 100%; height: 300px; border-radius: 21px 21px 0 0;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>
    </body>
</html>

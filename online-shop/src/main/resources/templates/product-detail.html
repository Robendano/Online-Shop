<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
    <a class="p-2 text-dark" href="/"><img src="https://w7.pngwing.com/pngs/72/726/png-transparent-ala-too-international-university-almaty-management-university-kochi-university-of-technology-student-emblem-label-text.png" width="50" height="50" alt=""></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-dark" href="/men">Men</a>
                    <a class="p-2 text-dark" href="/women">Women</a>
                    <a class="p-2 text-dark" href="/about">About Us</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-dark" href="/add">Product add</a>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"></h1><br>
        <h3 th:text="${el.price}"></h3><br>
        <a th:href="'/product/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/product/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete Blog</button>
        </form>
    </div>
</div>

</body>
</html>

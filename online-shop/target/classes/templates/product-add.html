<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<!--<header th:insert="blocks/header :: header"></header>-->
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
    <a class="p-2 text-dark" href="/"><img src="https://w7.pngwing.com/pngs/72/726/png-transparent-ala-too-international-university-almaty-management-university-kochi-university-of-technology-student-emblem-label-text.png" width="50" height="50" alt=""></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-dark" href="/men">Men</a>
                    <a class="p-2 text-dark" href="/women">Women</a>
                    <a class="p-2 text-dark" href="/about">About Us</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-dark" href="/add">Product add</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5 mb-5 ">
    <h1>Add Product</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Title of Product" class="form-control"><br>
        <input type="text" name="price" placeholder="Price of Product" class="form-control"><br>
        <textarea name="info" placeholder="Information about product" class="form-control"></textarea><br>
        <input type="text" name="imageUrl" placeholder="Add Url for image" class="form-control"><br>
        <select type="text" name="types" class="form-control">
            <option><p>Clothes</p></option>
            <option><p>Shoes</p></option>
            <option><p></p>carousel</p></option>
        </select><br>
        <select type="text" name="sex" class="form-control">
            <option><p>Men</p></option>
            <option><p>Women</p></option>
        </select><br>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>

<!--<footer th:insert="blocks/footer :: footer"></footer>-->

</body>
</html>
